<!DOCTYPE html>
<html>
<head>
    <title>Relationship Bot</title>
</head>
<body>
    <h1>Welcome to the Relationship Bot</h1>
    <div id="welcome-animation">
        </div>
    <p>How may I help you with your relationship today?</p>
    <form method="POST" action="/">
        <textarea name="query" rows="5" cols="50"></textarea><br><br>
        <input type="submit" value="Send">
    </form>
    <div id="response">
        </div>
    <div id="finishing-dashboard" style="display:none;">
        <h2>Thank you!</h2>
        <p id="romantic-message">
            </p>
    </div>
</body>
</html>
